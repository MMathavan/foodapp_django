{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <div class="card-title">
                        Add Item
                    </div>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>   
        </div>
    </div>
</div>
{% endblock %}
